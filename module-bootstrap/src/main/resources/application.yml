spring:
  application:
    name: module-bootstrap
  datasource:
    url: jdbc:postgresql://localhost:5432/illsang
    username: illsang
    password: illsang
    driver-class-name: org.postgresql.Driver
  jpa:
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: true
    show-sql: true
  data:
    redis:
      host: localhost
      port: 6379
      useSsl: false

oauth:
  token:
    timeout:
      access-token: 1
      refresh-token: 2

server:
  port: 8080

management:
  endpoints:
    web:
      exposure:
        include: "*"  # "health", "info", "metrics"

logging:
  level:
    root: INFO
    com.illsang: INFO
    org.hibernate.SQL: DEBUG
    org.hibernate.type.descriptor.sql.BasicBinder: TRACE
