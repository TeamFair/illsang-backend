spring:
  config:
    import:
      - aws-parameterstore:/ilsang/backend_dev
  application:
    name: module-bootstrap
  datasource:
    url: ${.rds_url}
    username: ${.rds_username}
    password: ${.rds_password}
    driver-class-name: org.postgresql.Driver
  jpa:
    hibernate:
      ddl-auto: none
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        default_batch_fetch_size: 100
  data:
    redis:
      host: ${.elastic_cache_endpoint}
      port: ${.elastic_cache_port}
      useSsl: true

oauth:
  token:
    timeout:
      access-token: 60
      refresh-token: 10080

  client:
    google:
      ios: "654001951429-ne4ev00taadiag4tr4euigqlv3jgkvr8.apps.googleusercontent.com"
      aos: "702150906844-l4mc5liud2nt5qi04n4dfsqc6epve4t2.apps.googleusercontent.com"
    apple:
      ios: "com.ilsang240615.dev"
      aos: "test-apple-aos-client-id"

jwt:
  token: eW91ci1zZWNyZXQta2V5LWhlcmUtbXVzdC1iZS1hdC1sZWFzdC0zMi1jaGFyYWN0ZXJzLWxvbmc=

server:
  port: 8080

management:
  endpoints:
    web:
      exposure:
        include: "*"  # "health", "info", "metrics"

cloud:
  bucket:
    name: illsang

springdoc:
  swagger-ui:
    operationsSorter: method
    tagsSorter: alpha
    display-operation-id: true
    oauth:
      client-id: "438475351211-jigqc53mc74ca2gaqnm70ql0il7ak142.apps.googleusercontent.com"
      scopes: "openid,email,profile"

decorator:
  datasource:
    p6spy:
      enable-logging: true
      logging: slf4j
      log-format: "%(executionTime)ms|%(category)|connection %(connectionId)|\n%(sql)"
      exclude categories: commit

